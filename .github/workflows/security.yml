name: Build & Security Tests

# Déclenche la CI à chaque push sur main
on:
  push:
    branches: [ "main" ]

jobs:
  build-frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Frontend Docker image
        run: docker build -t react-frontend ./frontend

      - name: Run Frontend container
        run: docker run -d -p 5173:5173 --name react-frontend react-frontend

      - name: Wait for frontend to start
        run: sleep 10

      - name: Test Frontend accessibility
        run: curl -f http://localhost:5173/ || exit 1

      - name: Stop Frontend container
        run: docker stop react-frontend && docker rm react-frontend

  build-backend:
    name: Build Backend (Flask)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Backend Docker image
        run: docker build -t flask-backend ./backend

      - name: Run Backend container
        run: docker run -d -p 5000:5000 --name flask-backend flask-backend

      - name: Wait for backend to start
        run: sleep 10

      - name: Test Backend API
        run: curl -f http://localhost:5000/ || exit 1

      - name: Stop Backend container
        run: docker stop flask-backend && docker rm flask-backend
